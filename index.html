<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Report Submission</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <h1>Internship Report Submission</h1>
    <form id="internship-report-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required>

        <label for="company">Company Name:</label>
        <input type="text" id="company" name="company" required>

        <label for="report">Short Report (100 words):</label>
        <textarea id="report" name="report" rows="4" required></textarea>

        <button type="submit">Submit Report</button>
    </form>

    <script src="src/scripts/app.js"></script>
</body>
</html>
